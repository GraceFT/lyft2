<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    
</head>
<body onload="init()">
<header>
    <div class="container text-center">
       <div class="row">
           <div class="col-md-10 col-sm-10 col-xs-10 country-header">
               <h4>Select Country</h4>
           </div>
           <div class="col-md-2 col-sm-2 col-xs-2">
                <span class="pull-right"><h4>Close</h4></span>
           </div> 
       </div>
    </div>
</header>
<!-----------------------COUNTRY---------------------------->
<section>
   <div class="countries">
        <span>Common Countries</span>
    </div>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-11 col-xs-11">
               <ul class="list-unstyled flags" id="paisDates"></ul>
           </div>
           <div class=" col-md-1 col-sm-1 col-xs-1 search">
            <span>A</span>   
            <span>B</span>   
            <span>C</span>   
            <span>D</span>   
            <span>E</span>   
            <span>F</span>   
            <span>G</span>   
            <span>H</span>   
            <span>I</span>   
            <span>J</span>   
            <span>K</span>   
            <span>L</span>   
            <span>M</span>   
            <span>N</span>   
            <span>O</span>   
            <span>P</span>   
            <span>Q</span>   
            <span>R</span>   
            <span>S</span>   
            <span>T</span>   
            <span>U</span>   
            <span>V</span>   
            <span>W</span>   
            <span>X</span>   
            <span>Y</span>   
            <span>Z</span>      
            <span>#</span>      
           </div>
        </div>    
    </div>
</section>
<script src="js/countries-name.js"></script>
<script src="signup.html"></script>
</body>
</html>
